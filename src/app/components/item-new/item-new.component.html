<div class="col-md-8" style="margin-left: 18%">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Naja | New Item</h3>
        </div>
        <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()">
            <div [ngClass]="classCss" role="alert" *ngIf="message">
            </div>
            <div class="box-body">               
                    <label for="inputName" class="col-sm-2 control-label">Nome</label>
                    <div class="col-sm-9">
                        <input type="text" 
                        [(ngModel)]="item.name" 
                        class="form-control" 
                        id="name" 
                        name="inputName"
                        #name="ngModel" 
                        placeholder="Nome do Item" 
                        required>
                     </div>
                </div>
                <div >
                    <label for="inputQtdItem" class="col-sm-2 control-label">Quantidade</label>
                    <div class="col-sm-9">
                        <input type="number" 
                        [(ngModel)]="item.qtd_Stock" 
                        class="form-control" 
                        id="qtd_Stock"
                        name="inputQtdItem" 
                        #qtdStock="ngModel" 
                        placeholder="Total de unidades" 
                        required>
                     </div>
                </div>                
                <div>
                    <label for="inputValue" class="col-sm-2 control-label">Valor</label>
                    <div class="col-sm-9">
                        <input type="number" 
                        [(ngModel)]="item.valor" 
                        class="form-control" 
                        id="valor" 
                        name="valor"                            
                        #value="ngModel" 
                        placeholder="Valor do item" 
                        required>
                     </div>
                </div>
                <div>
                    <label for="inputCategory" class="col-sm-2 control-label">Categoria</label>
                    <div class="col-sm-9">
                        <select [(ngModel)]="item.category"
                            class="form-control select2"
                            id="inputCategory"
                            name="category"
                            #profile="ngModel"
                            style="width: 100%"
                            required>
                            <option>TVS</option>
                            <option>ELETRODOMÃ‰STICOS</option>
                            <option>VIDEOGAMES</option>
                            <option>CELULARES</option>
                        </select>
                     </div>
                </div>
                <div class="form-group">
                    <label for="inputImage" class="col-sm-2 control-label">Item Image</label>
                    <div class="col-sm-9">
                        <img [src]="item.image" width="50%" height="50%">
                        <input type="file" id="image" (change)="onFileChange($event)">
                    </div>
                </div>
            <div class="box-footer">
                <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Register</button>
            </div>
        </form>
    </div>
</div>
