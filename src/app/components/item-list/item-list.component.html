    </div>
    <div class="form-group">
        <label for="inputCategory" class="col-sm-1 control-label">Category</label>

            <th>Nome</th>
            <th>Quantidade em Estoque</th>

            <th>Categoria</th>

        <tr *ngFor= "let item of listItem" >

                <td [ngStyle]="{'background-color':getColor(item.quantidade_item)}">{{ item.valor }}</td>
                <td [ngStyle]="{'background-color':getColor(item.quantidade_item)}">{{ item.categoria_item }}</td> 
            <td><button class="btn btn-primary" (click)="edit(item._id)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="delete(item._id)">Delete</button></td>
