<div class="col-md-10" style="margin-left: 0%">
    <div class="box box-info">
        <div class="box-header with-border">
            <h3>Detail Item</h3>
        </div>
        <form class="form-horizontal">
            <div [ngClass]="classCss" role="alert" *ngIf="message">
            </div>
            <div class="box-body">
                <ul class="list-group list-group-unbordered">
                    <li class="list-group-item">
                        <b>ID: </b><span>{{ item.id }}</span>
                        <span class="pull-right"><b>Name:</b><span>{{ item.name }}</span></span>
                    </li>
                    <li class="list-group-item">
                        <b>Quantity in Stock: </b><span>{{ item.qtd_Stock }}</span>
                        <span class="pull-right"><b>Value:</b><span>{{ item.valor }}</span></span>
                    </li>
                    <li class="list-group-item">
                        <b>Category </b><span>{{ item.category }}</span>
                        <span><img [src]="item.image" width="450px" height="370px"></span>
                    </li>
                </ul>
            </div>
            <div class="box-footer">
                <td><button class="btn btn-success" (click)="edit(item.id)">Edit</button></td>
            </div>
        </form>
    </div>
</div>
